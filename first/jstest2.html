<!DOCTYPE html>
<html>
 <head>
    <meta charset = "utf-8" />
    <title>Page title</title>
 </head>
 <body>
    <p>방가방가</p>
 </body>
 <!-- html 주석은 이렇게 표시되지만 -->
 <script>
    var myVar = 10;

    console.log(myVar); // 자바 스크립트는 컴파일이라는 선행단계가 없어서
    // 브라우저가 그때그때 한줄씩 읽고 번역을 하는데 이걸 interprinter언어라고하고
    // 변수 값이 정해지지 않았다면 브라우저에서 null값이 아니라 undefined라고 알려준다

    myVar = "chaged";
    console.log(myVar);
    // 자바 스크립트는 '동적 타이핑'이라는 걸 사용하는데 변수의 타입을 그때그때 자기가 알아서 정해줘서(타입은 있는데 변수만 선언해줄 뿐)
    // 이렇게 정수 값으로 먼저 변수를 정했다가 문자열 값으로 바꾸어도 제대로 출력이 된다
    // 이게 되는 이유는 객체 지향이라 그냥 참조가 바뀔 뿐이라서

    // 이러한 장단점을 보환한게 타임 스크립트(자바 스크립트의 변형)로 컴파일을 하고 변형을 하는 스크립트다
    // 프로그래밍을 할 때 이러한 에러를 예측하기 어렵기 때문에 이러한 스크립트를 만든 것이다
 </script>
</html>
