<!DOCTYPE html>
<html>
 <head>
    <meta charset = "utf-8" />
    <title>Page title</title>
 </head>
 <body>
    <p>방가방가</p>
 </body>
 <script>
    // 절차적으로 흘러가는 프로그래밍의 필수요소! 흐름을 제어할 수 있는 제어문이 있어야한다
    {
      var myVar = 10; // 중괄호로 만들어준 지역에서 만든 변수가 중괄호를 빠져나가서도 작동된다
      // 범위 자체가 넓기 때문인데, 자바에서 버전이 올라가면서 우리도 지역변수를 만듭시다 해서 만든게 let
      let localVar = 20; // 지역변수를 만드는 선언은 let으로 해준다
      const final = 30; // 상수도 만듭시다 해서 만든게 const인데 이 상수도 지역변수라 범위를 벗어나면 에러가 난다

      console.log(localVar);

      // final = 40; 중간에 못바꿈!

      console.log(final);
    }
    console.log(myVar);
   //  console.log(localVar);
   //  console.log(final);
 </script>
</html>
